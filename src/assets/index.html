<!--index.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울 신상 빵집</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!--<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2ef405ac4a76b8b780aeb750dceeec8b&libraries=services"></script>-->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2ef405ac4a76b8b780aeb750dceeec8b&libraries=services"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/script/scripts.js" defer></script>
</head>
<body>
    <h1>
        서울 신상 빵집
        <img src="/img/bread.png" alt="bread" style="vertical-align: middle; width:150px; height:150px;">
    </h1>
    <header>
        <!-- 검색창 구간 -->
        <div class="search">
            <label for="start-date" class="date-label">제과점 시작일</label>
            <input type="date" class="date-picker" id="start-date">
            <input type="date" class="date-picker" id="end-date">
            <select id="business-status" class="date-picker" disabled>
                <option value="all">전체</option>
                <option value="영업/정상" selected>영업중</option>
                <option value="폐업">폐업</option>
            </select>
            <input type="text" placeholder="검색어 입력">
            <button type="submit">검색</button>
        </div>
    </header>
    <main>
        <!-- 지도 구간 -->
        <div class="map-section">
            <h2>지도 산책</h2>
            <!-- 지도를 표시할 div 입니다 -->
            <div id="map">
                <div class="hAddr">
                    <span class="title">주소정보</span>
                    <span id="centerAddr"></span>
                </div>
            </div>
            <button id="relocate" style="position: absolute; bottom: 20px; left: 150px;">
                <img src="img/compass.png" alt="내 위치 다시 조회" style="width: 30px; height: 30px;"/>
            </button>

        </div>
        <!-- 추가 콘텐츠 구간 -->
        <div class="info-section" style="width: 30%;">
            <h2>관련 정보</h2>
            <ul id="storeList">
                <!-- 여기에 가게 정보 항목이 추가됩니다 -->
            </ul>
        </div>
        <div id="popup">
            <div id="popup-content">
                <h1>Details</h1>
                <p>More content here...</p>
            </div>
            <!--<button id="close-popup-btn">Close</button>-->
        </div>
        <aside class="sidebar">
        </aside>
    </main>
    <footer>
        <!-- 푸터 구간 -->
        <div class="footer-content">
            <p>© 2024 서울 신상 빵집. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
