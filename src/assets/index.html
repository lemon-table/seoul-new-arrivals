<!--index.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울신상</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2ef405ac4a76b8b780aeb750dceeec8b&libraries=services"></script>
</head>
<body>
    <h1>서울신상</h1>
    <header>
        <!-- 검색창 구간 -->
        <div class="search">
            <input type="date" class="date-picker" id="start-date">
            <input type="date" class="date-picker" id="end-date">
            <input type="text" placeholder="검색어 입력">
            <button type="submit">검색</button>
        </div>
    </header>
    <main>
        <!-- 지도 구간 -->
        <div class="map-section">
            <h2>지도 산책</h2>
            <!-- 지도를 표시할 div 입니다 -->
            <div id="map">
                <div class="hAddr">
                    <span class="title">지도중심기준 행정동 주소정보</span>
                    <span id="centerAddr"></span>
                </div>
            </div>
            <button id="relocate" style="position: absolute; bottom: 20px; left: 150px;">
                <img src="img/compass.png" alt="내 위치 다시 조회" style="width: 30px; height: 30px;"/>
            </button>

        </div>
        <!-- 추가 콘텐츠 구간 -->
        <div class="info-section" style="width: 30%;">
            <h2>관련 정보</h2>
            <ul id="storeList">
                <!-- 여기에 가게 정보 항목이 추가됩니다 -->
            </ul>
        </div>
    </main>
    <footer>
        <!-- 푸터 구간 -->
        <div class="footer-content">
            <p>© 2024 서울신상. All rights reserved.</p>
        </div>
    </footer>
    <script src="script/scripts.js"></script>
</body>
</html>
